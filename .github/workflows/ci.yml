name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov ruff black
      
      - name: Run linter (ruff)
        working-directory: backend
        run: |
          ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run style check (black)
        working-directory: backend
        run: |
          black --check .
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest backend/tests/ --cov=backend/src --cov-report=xml --cov-report=term-missing -v || true
        continue-on-error: true
      
      - name: Verify coverage file exists
        run: |
          if [ -f coverage.xml ]; then
            echo "✓ Coverage file found at root: coverage.xml"
            echo "File size: $(wc -c < coverage.xml) bytes"
            echo "Moving to backend/ for upload..."
            mv coverage.xml backend/coverage.xml
          elif [ -f backend/coverage.xml ]; then
            echo "✓ Coverage file found at backend/coverage.xml"
            echo "File size: $(wc -c < backend/coverage.xml) bytes"
          else
            echo "⚠ Coverage file not generated"
          fi
